<div class="container">
    <div id="add-client-form">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Write a name">
    <hr>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" placeholder="Write age">
    <hr>

    
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" placeholder="Write a Phone">
    
    <hr>
    <label for="alt-phone">Alternate Phone:</label>
    <input type="tel" id="alt-phone" name="alt-phone" placeholder="Write a phone">
    
    <hr>
    <label for="starting-date">Starting Date:</label>
    <input type="date" id="start-date" name="start-date" placeholder="Write a date">
    <hr>

    <label for="ending-date">Ending-Date:</label>
    <input type="date" id="end-date" name="end-date" placeholder="Write a date">
    <hr>

    <label for="paid amount">Amount Paid:</label>
    <input type="number" id="paid" name="paid-amount" placeholder="How much money paid">
    <hr>

    <label for="starting-session">Total-Session:</label>
    <input type="number" id="starting-session" name="starting-session" placeholder="Write The total session">
    <hr>

    <label for="taken-session">Taken-Session:</label>
    <input type="number" id="taken-session" name="taken-session" placeholder="Write The taken session">
    <hr>
    <label for="comment">Comment: </label>
    <input type="text" id="comment" name="comment" placeholder="Write a comment">  
    
    <button id="add-client-btn">Add Client</button>
    <hr>
    <button id="add-session-history-btn">Add Session History</button>
    <span id="session-history-span"></span>
